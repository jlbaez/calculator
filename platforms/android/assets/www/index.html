<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>IS 322 - Calculator</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="css/metro-bootstrap.css">
	<link rel="stylesheet" href="css/metro-bootstrap-responsive.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="metro">
	<nav class="navigation-bar dark">
		<nav class="navigation-bar-content">
			<a href="#" class="element">Calculator</a>
		</nav>
	</nav>
	<div id="calculator">
		<div class="container">
			<div class="screen" id="screen"></div>
			<div class="input-control text">
				<input type="text" class="input" id="input" autocomplete="off">
			</div>
		</div>
		<div class="container">
			<div class="center">
				<form id="buttons" class="calc">
					<p>
						<input type="button" id="clear" class="large danger" value="clear">
					</p>
					<div id="simple">	
						<p>
							<input type="button" class="pad button large default" value="7">
							<input type="button" class="pad button large default" value="8">
							<input type="button" class="pad button large default" value="9">
							<input type="button" class="pad button large default" value="/">
						</p>
						<p>
							<input type="button" class="pad button large default" value="4">
							<input type="button" class="pad button large default" value="5">
							<input type="button" class="pad button large default" value="6">
							<input type="button" class="pad button large default" value="*">
						</p>
						<p>
							<input type="button" class="pad button large default" value="1">
							<input type="button" class="pad button large default" value="2">
							<input type="button" class="pad button large default" value="3">
							<input type="button" class="pad button large default" value="-">
						</p>
						<p>
							<input type="button" class="pad button large default" value=".">
							<input type="button" class="pad button large default" value="0">
							<input type="button" id="equals" class="button large primary" value="=">
							<input type="button" class="pad button large default" value="+">
						</p>
					</div >
					<div id="complex">
						<p>
							<input type="button" class="pad button large default" value="sin">
							<input type="button" class="pad button large default" value="cos">
							<input type="button" class="pad button large default" value="tan">
							
						</p>
						<p>
							<input type="button" class="pad button large default" value="ln">
							<input type="button" class="pad button large default" value="log">
							<input type="button" class="pad button large default" value="!">
							
						</p>
						<p>
							<input type="button" class="pad button large default" value="pi">
							<input type="button" class="pad button large default" value="e">
							<input type="button" class="pad button large default" value="^">
							
						</p>
						<p>
							<input type="button" class="pad button large default" value="(">
							<input type="button" class="pad button large default" value=")">
							<input type="button" id="equals" class="button large default" value="&#10004;">
						</p>
					</div>				
				</form>
			</div>
		</div>
		
	</div>
	<script type="text/javascript" src="cordova.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/vender/underscore-min.js"></script>
  <script src="js/vender/hammer.min.js"></script>
  <script src="js/vender/backbone-min.js"></script>
  <script src="js/views/app-view.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
